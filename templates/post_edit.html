<!-- POST EDIT is visible on /post/{post_id}/edit path. Displays a form for editing posts. -->

{% extends "base.html" %}

{% block content %}
<h1>Edit Post</h1>

<!-- NEW POST SUBMISSION FORM-->
<form action="/posts/{{post.id}}/edit" method="post">
  <label class="input-group mb-3" for="title">
    <span class="input-group-text">Title</span>
    <input class="form-control" id="title" name="title" type="text" value="{{post.title}}">
  </label>
  <label class="input-group mb-3" for="content">
    <span class="input-group-text">Content</span>
    <textarea class="form-control" id="content" name="content">{{post.content}}</textarea>
  </label>
  <!-- Post Tags-->
  <div>
    {% for tag in tags %}
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" {% if tag in post.tags %}checked{% endif %}
        id="check-{{tag.name}}" name="tag" value="{{ tag.id }}">
      <label class="form-check-label" for="{{tag.name}}">{{tag.name}}</label>
    </div>

    {% endfor %}
  </div>
  <!-- Form Buttons-->
  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-success me-1">Edit</button>
    <a href="/posts/{{post.id}}" class="btn btn-outline-primary">Cancel</a>
  </div>
</form>
{% endblock %}
