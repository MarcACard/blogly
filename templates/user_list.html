<!-- USER LIST is visible on the /users/ path. All users are displayed in a list w/ links to each profile. -->
{% extends "base.html" %}


{% block content %}
<h2>
  Users
</h2>

<!-- USER LIST -->
<ul>
  {% for user in users %}
  <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
  {% endfor %}
</ul>

<a href="/users/new" class="btn btn-primary">Add User</a>

{% endblock %}
